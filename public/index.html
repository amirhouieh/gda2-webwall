<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <style>
        .grid {
            width: 100vw;
            height: 100vh;
            display: grid;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        * {
            margin: 0;
            padding: 0;
            border: none;
        }

        .grid-cell {
            /*box-shadow: blue 1px 1px 1px 1px;*/
        }

        iframe{
            width: 100%;
            height: 100%;
            border: none;
        }

        .canvas{
            width: 100vw;
            height: 100vh;
            position: fixed;
            z-index: 999;
            background: transparent;
        }

    </style>
    <script type="text/javascript" src="frames.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div class="grid"></div>
<div class="canvas"></div>
</body>
</html>
